
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    .producto-detalle {
      display: flex;

    }

    @media (min-width: 768px) {
      .producto-detalle {

        justify-content: center;
        gap: 40px;
      }

      .producto-info {
        text-align: left;
      }
    }

    .botones-final {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
  </header>

  <main class="producto-detalle">
    <img src="money.png" alt="Camiseta Money Is The Motive" />
    <div class="producto-info">
      <h2>Camiseta Money Is The Motive</h2>

<!-- Modal de compra -->
<div id="modalCompra" class="modal">
  <div class="modal-content">
    <span class="close" id="cerrarModal">&times;</span>
    <h2>Formulario de compra</h2>
    <form action="https://formspree.io/f/xyzwaqrz" method="POST" id="formCompra">
      <label for="nombre">Nombre:</label><br/>
      <input type="text" id="nombre" name="nombre" required /><br/><br/>
      
      <label for="email">Email:</label><br/>
      <input type="email" id="email" name="_replyto" required /><br/><br/>
      
      <label for="mensaje">Mensaje:</label><br/>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br/><br/>
      
      <input type="hidden" name="producto" value="Camiseta Gangster" />
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById('modalCompra');
  const btnAbrir = document.getElementById('abrirModal');
  const btnCerrar = document.getElementById('cerrarModal');

  btnAbrir.onclick = () => {
    modal.style.display = 'block';
  };

  btnCerrar.onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>
